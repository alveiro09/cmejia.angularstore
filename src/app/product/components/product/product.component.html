<!--directives : appHighlight-->


<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}} </mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>
    <mat-card-content>
        <p>{{ product.description | slice: 0:20 }} </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/products',product.id]">View detail</a>
        <button mat-raised-button color="primary" (click)="addCart() ">Add to cart</button>
    </mat-card-actions>
</mat-card>
